<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
		<title>verse</title>
		<meta name=viewport content="width=device-width">
		<link rel=stylesheet href="verse.css">
		<!-- <link rel="shortcut icon" href=img/favicon.png> -->
	</head>
	<body>
		<script type="text/javascript">
			var ctx;
			var osc;
			window.addEventListener('load', init, false);
			function init() {
				try {
					// Fix up for prefixing
					window.AudioContext = window.AudioContext || window.webkitAudioContext;
					ctx = new AudioContext();
					osc = ctx.createOscillator();
					osc.frequency.value = 440;
					osc.type = "sine";
					osc.connect(ctx.destination);
					osc.start(0);

					// var o2 = ctx.createOscillator();
					// o2.frequency.value = 240;
					// o2.type = "triangle";
					// o2.connect(ctx.destination);
					// o2.start(0);
				}
				catch(e) {
					alert('Web Audio API is not supported in this browser');
				}
			}
			function updateSlider (newValue) {
				osc.frequency.value = newValue;
			}
		</script>

		<input id="slide" type="range" min="5" max="1000" step="5" value="440" onchange="updateSlider(this.value)" />
	</body>
</html>
